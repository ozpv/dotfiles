corner-radius = 0.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'"
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = ''",
];

round-borders-rule = [
  "3:class_g      = 'Alacritty'"
];

shadow = false;

shadow-radius = 14;

shadow-offset-x = -12;

shadow-offset-y = -12;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

fade-exclude = [
  "class_g = 'slop'"   # maim
]

inactive-opacity = 0.8;

frame-opacity = 1.0;

inactive-opacity-override = false;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'firefox'",
  "class_g = 'discord'"
];

opacity-rule = [
  "100:class_g = 'firefox'",
  "80:class_g = 'Pcmanfm'",
  "80:class_g = 'Spotify'"
];

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

blur-kern = "3x3box";

blur: {
  method = "kawase";
  #method = "kernel";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

experimental-backends = true;
backend = "glx";

vsync = true;

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 0;

detect-transient = true;

detect-client-leader = true;

use-damage = true;

log-level = "info";

wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
