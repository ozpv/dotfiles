[module/menu]
type = custom/text

content-prefix =   
content-prefix-padding = 1
content = " menu "
content-foreground = ${colors.foreground}
click-left = dmenu_run

[module/network]
type = internal/network
interface = enp4s0

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 直
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.foreground}
format-connected-overline = ${colors.background}
format-connected-underline = ${colors.background}
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-overline = ${colors.background}
format-disconnected-underline = ${colors.background}
format-disconnected-padding = 2

label-connected = "%{A1:networkmanager_dmenu &:} online%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} offline%{A}"

[module/date]
type = internal/date
interval = 5

time = %I:%M %p 
time-alt = %A, %d %B %Y
label = %time%

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.foreground}
label-volume = %percentage%%

ramp-volume-0 = 奄 
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-padding = 1
ramp-volume-foreground = ${colors.foreground}

format-muted-foreground = ${colors.foreground}
format-muted-prefix = ﱝ
format-muted-prefix-padding = 1
label-muted = muted
