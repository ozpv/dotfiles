[module/menu]
type = custom/text

content-prefix = 
content-prefix-padding = 1

content = menu
content-foreground = ${colors.purple}

click-left = dmenu_run -h 22 &

[module/network]
type = internal/network
interface = enp4s0

interval = 5

format-connected = <label-connected>
format-connected-prefix = 直
format-connected-foreground = ${colors.purple}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-foreground = ${colors.red}

label-connected = "%{A1:networkmanager_dmenu -l 20 -h 22 &:} online%{A}"
label-disconnected = "%{A1:networkmanager_dmenu -l 20 -h 22 &:} offline%{A}"

[module/date]
type = internal/date

interval = 5

time = %I:%M %p 
time-alt = %A, %d %B %Y
label = %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.usb-Focusrite_Scarlett_Solo_USB_Y7E88WP0BB02B5-00.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume = %percentage%%
label-volume-padding = 1

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

label-muted = ﱝ muted
label-muted-foreground = ${colors.red}
label-muted-padding = 1

[module/memory]
type = internal/memory

interval = 1

format = <label>
format-foreground = ${colors.red}
label =  %gb_used%/%gb_total%

[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-foreground = ${colors.orange}
label =  %percentage%%

[module/updown]
type = internal/network
interface = enp4s0

interval = 1

accumulate-stats = true

format-connected = <label-connected>
format-connected-foreground = ${colors.yellow}
label-connected =  %upspeed%  %downspeed%

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.foreground}

label = "%title%"
label-maxlen = 15
label-empty = "Desktop"
